{% extends "base/base.html" %}
{% block content %}
{% for item in items %}
<div class="item-row">
    <!-- BEGIN item -->
    <div class="item item-thumbnail">
        <a href="{% url 'product_detail' item.id %}" class="item-image">
            <img src="{{item.product_image.url}}" alt="" />
            <div class="discount">0% OFF</div>
        </a>
        <div class="item-info">
            <h4 class="item-title">Title:
                <a href="{% url 'product_detail' item.id %}">{{item.title}}<br /></a>
            </h4>
            <p class="item-desc">Descrition:{{item.discription}}</p>
            <div class="item-price">Discounted Price:{{item.discounted_price}}</div>
            <div class="item-discount-price">Actual Price:{{item.actual_price}}</div>
        </div>
    </div>
</div>
{% endfor %}

{% endblock content %}
